      <div class="row">
        <div class="col-md-8 contentsizing" style="background: #ffffff">

            <h1>Contact</h1>
          </div>
          <div class="row">
            <div class="col-md-12">
            <form>
              <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message"></textarea>
              </div>
              <button type="submit" class="btn btn-default" style="background:#4aaaa5; color: #ffffff">Submit</button>
            </form>
            </div>
          </div>          
        </div>
        <div class="col-md-3 connectwithme">
         <div class="panel panel-default">
           <div class="panel-heading">
             <h3 class="panel-title">Connect With Me</h3>
           </div>
           <div class="panel-body">
              <ul class="list-inline">
               <li><a href="https://www.facebook.com/">
                  <img src="assets/images/facebookicon.png">
               </a></li>
               <li><a href="https://www.linkedin.com/">
                   <img src="assets/images/LinkedIn.png">
               </a></li>
               <li><a href="https://twitter.com/">

              </ul>
